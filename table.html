<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/table.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-group row-cols-12 mt-5">
        <input
          type="text"
          class="form-control search-student col-8"
          placeholder="Searching"
          aria-label="Searching"
        />
        <span class="input-group-text col-4">
          <select
            class="adress-filter me-1 border-primary rounded-2 border-2 bg-primary text-light col"
          ></select>
          <select
            class="position-filter border-primary bg-primary rounded-2 border-2 text-light col"
          ></select>
        </span>
        <button
          data-bs-toggle="modal"
          data-bs-target="#studentModal"
          class="col-2 bg-success text-light rounded-end-2"
          type="button"
        >
          Add student
        </button>
      </div>
      <table class="teacher-table table table-striped">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Addres</th>
            <th scope="col">Position</th>
            <th scope="col">Position level</th>
            <th scope="col">Date</th>
            <th scope="col">Salary</th>
            <th scope="col">is Married?</th>
            <th class="text-end" scope="col">Action</th>
            <th scope="col" class="text-end"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- Student Modal -->
      <div
        class="modal fade"
        id="studentModal"
        tabindex="-1"
        aria-labelledby="teacherModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="g-3 teacher-form" novalidate>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="teacherModalLabel">
                  Adding teacher
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                  <div class="valid-feedback">Looks good !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                  <div class="valid-feedback">Looks good !</div>
                  <div class="invalid-feedback">Please fill !</div>
                </div>
                <div class="mb-3">
                  <label for="adres" class="form-label">Addres</label>
                  <select id="adres" class="form-select adres-select"></select>
                </div>
                <div class="row">
                  <div class="col-6 mb-1">
                    <label for="position" class="form-label">Position</label>
                    <select
                      id="position"
                      class="form-select position-select"
                    ></select>
                  </div>
                  <div class="col-6 mb-1">
                    <label for="level" class="form-label">Position level</label>
                    <select
                      id="level"
                      class="form-select level-select"
                    ></select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6 mb-1">
                    <label for="date" class="form-label">Birth-date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="date"
                      required
                    />
                    <div class="valid-feedback">It's filled correctly!</div>
                  </div>
                  <div class="col-6 mb-1">
                    <label for="salary" class="form-label">Salary</label>
                    <input
                      class="form-control"
                      type="number"
                      step="100"
                      id="salary"
                    />
                    <div class="valid-feedback">It's filled correctly!</div>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="married"
                    />
                    <label class="form-check-label" for="doesWork">
                      is Married?
                    </label>
                    <div class="valid-feedback">Looks good !</div>
                    <div class="invalid-feedback">Please fill !</div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary add-teacher-btn">
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/const.js"></script>
    <script src="js/position.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
